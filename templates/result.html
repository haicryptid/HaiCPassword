<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>HaiCPassword - 검사 결과</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='HaiCPassword.png') }}">
</head>

<body>
  <div class="container">
    <h1>비밀번호 검사가 끝났어! 🔐</h1>

    <div class="password-container">
      <input type="password" id="passwordInput" class="password-text" value="{{ password }}" readonly />
      <button class="toggle-btn" onclick="togglePassword()">비밀번호 보기</button>
    </div>

    <p class="score-text"><strong>보안 등급 점수:</strong> {{ score }}</p>

    <div class="feedback-box">
      <p>{{ feedback }}</p>
    </div>

    <!-- 상세 피드백 -->
     
    <div class="details-box">
      <h3>🔍 보완할 점</h3>
      <ul>
        {% for msg in details %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    </div>

    <a href="/" class="back-btn">다시 검사하기</a>
  </div>

  <script>
    function togglePassword() {
      const pwInput = document.getElementById('passwordInput');
      const btn = event.currentTarget;

      if (pwInput.type === 'password') {
        pwInput.type = 'text';
        btn.textContent = '비밀번호 숨기기';
      } else {
        pwInput.type = 'password';
        btn.textContent = '비밀번호 보기';
      }
    }
  </script>
</body>

<footer>
  &copy; 2025 HaiCPassword | v1.1.0
</footer>

</html>
