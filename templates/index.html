<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HaiCPassword - 비밀번호 강도 검사기</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>🔐 HaiCPassword 🪪</h1>
    <h2>하은이와 함께 안전한 비밀번호 만들어보자! ✨</h2>
    <h2>입력한 비밀번호는 저장되지 않으니까 걱정 마!🤫</h2>
    <form method="POST">
      <label for="password">비밀번호 입력:</label>
      <input type="password" id="password" name="password" required />
      <div class="show-password">
        <input type="checkbox" id="showPw" />
        <label for="showPw">비밀번호 보기</label>
      </div>
      <button type="submit">검사하기</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const showPwCheckbox = document.getElementById('showPw');

    showPwCheckbox.addEventListener('change', () => {
      if (showPwCheckbox.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
</body>

<footer>

</footer>
</html>
